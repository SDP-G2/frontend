<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Login Page">
    <meta name="author" content="Justin Howe">

    <title>Claynce - Register Form</title>

    <!-- Custom fonts for this template-->
    <!-- Will be removed -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Additional modified CSS by Justin Howe -->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">

</head>

<body>

    <!-- NOTE: This is the implemented prototype- it is not connected to back-end yet-->
    <section class="section1">
        <div class="container">
            <h1 id="title">Claynce</h1>
            <div id="container2" class="row">

                <!-- Right column -->
                <div id="right-column" class="col-md-12">
                    <div class="step-div">
                        <h1 id="step-2-title">Setting up robot connection...</h1>
                        
                    </div>
                    <div class="center">
                        <h3 id="step-2-subtitle">Scan QR Code</h3>
                    </div>
                    
                    <!-- including QR library here -->
                    <div class="center">
                        <img src="html5-qrcode-master/assets/camera-scan.gif" alt="Camera Scan" style="width:150px;">
                    </div>

                    <div id="qr_reader" class="center"></div>
                        <button id="scan_here" class="btn btn-primary">Scan Here</button>
                    </div>

                                           
                </div>
            </div>
        </div>
    </section>


    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script src="https://raw.githubusercontent.com/mebjas/html5-qrcode/master/minified/html5-qrcode.min.js"></script>
    <script src="html5-qrcode-master/src/html5-qrcode-scanner.js"></script>
    <script src="html5-qrcode-master/src/html5-qrcode.js"></script>

    <script>

        
    $(document).ready(function(){
        document.getElementById("scan_here").addEventListener("click", function() {
            //document.getElementById("scan_here").innerHTML = "Hello World";

            // This method will trigger user permissions
            Html5Qrcode.getCameras().then(devices => {
            /**
             * devices would be an array of objects of type:
             * { id: "id", label: "label" }
             */
            if (devices && devices.length) {
                var cameraId = devices[0].id;
                // .. use this to start scanning.
            }
            }).catch(err => {
            // handle err
            });




            // Create instance of the object. The only argument is the "id" of HTML element created above.
            const html5QrCode = new Html5Qrcode("qr_reader");

            html5QrCode.start(
            cameraId,     // retreived in the previous step.
            {
                fps: 10,    // sets the framerate to 10 frame per second
                qrbox: 250  // sets only 250 X 250 region of viewfinder to
                            // scannable, rest shaded.
            },
            qrCodeMessage => {
                // do something when code is read. For example:
                console.log(`QR Code detected: ${qrCodeMessage}`);
            },
            errorMessage => {
                // parse error, ideally ignore it. For example:
                console.log(`QR Code no longer in front of camera.`);
            })
            .catch(err => {
            // Start failed, handle it. For example,
            console.log(`Unable to start scanning, error: ${err}`);
            });


            html5QrCode.stop().then(ignore => {
            // QR Code scanning is stopped.
            console.log("QR Code scanning stopped.");
            }).catch(err => {
            // Stop failed, handle it.
            console.log("Unable to stop scanning.");
            });
        });

        
        $('.carousel').carousel({
            interval: 2000
        })
        
    });
    </script>
</body>
</html>
